<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirectingâ€¦</title>
    <meta http-equiv="refresh" content="0; url=/psy-4/" />
    <script>
      // SPA fallback for GitHub Pages (preserve path after refresh/direct link)
      (function () {
        var l = window.location;
        // If already at the app root, let the app load normally
        if (l.pathname === '/psy-4/' || l.pathname === '/psy-4') return;
        // Build redirect URL under the repo path
        var repoBase = '/psy-4';
        var newUrl = repoBase + '/?p=' + encodeURIComponent(l.pathname + l.search + l.hash);
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
  <!-- This file helps GitHub Pages serve a single-page app without 404s on deep links. -->
</html>
